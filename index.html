<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Sample</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1 style="font-family: 'Courier New', Courier, monospace;">
                PAJADAN BLOG
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="about.html">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="contact.html">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="blog-posts">
                <h2>
                    Blog Posts
                </h2>
                <div id="posts-container">
                    <p id="no-posts">No posts available yet.</p>
                </div>
            </section>

            <section id="new-post">
                <h2>
                    Add a New Post
                </h2>
                <form id="postForm">
                    <label for="title">
                        Title:
                    </label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="content">
                        Content:
                    </label>
                    <textarea id="content" name="content" required>
                    </textarea>

                    <label for="image">
                        Upload an Image: 
                    </label>
                    <input type="file" id="image" accept="image/*">

                    <button type="submit">
                        Add Post
                    </button>
                </form>
            </section>
        </main>

        <footer>
            <p>
                &copy; 2024 Simple Blog
            </p>
        </footer>

        <script src="script.js">
        </script>
    </body>
</html>
